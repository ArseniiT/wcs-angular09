<div class="card h-100 m-3 col-sm-6" style="height: 100%; width: 18rem;">
    <img [src]="cat.imgUrl" class="card-img-top" [alt]="cat.nom">
    <div class="card-body">
        <h5 class="card-title">{{cat.nom}}</h5>
        <p class="card-text">Race: {{cat.race}}</p>
        <p class="card-text">Date of birth: {{cat.birthday | date: 'longDate'}}</p>
        <a href="#" class="btn btn-primary" (click)="adopt()">Adopt</a>
    </div>
</div>
